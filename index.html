<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">

    <div class="title">Rock, Paper, Scissors</div>

    <div class="inputContainer">
      <p class="nameP">Please, enter your name.</p>
      <div class="inputs">
        <input class="nameInput" placeholder="Your name" type="text">
        <button id="startButton">Start game</button>
      </div>
      <div class="image">
        <img src="./img/r-p-s.png" alt="">
      </div>
    </div>

    <div class="gameContainer d-none">

      <div class="gamers">
        <div class="playerItem">
          <div class="playerName"></div>
          <img src="./img/default.png" alt="" id="playerSelect">
          <div class="playerSelectText">Your choice</div>
        </div>

        <span class="playerPoint point">0</span>
        <span class="compPoint point">0</span>
        
        <div class="compItem">
          <div class="compName">Computer</div>
          <img src="./img/default.png" alt="" id="compSelect">
          <div class="compSelectText">Computer choice</div>
        </div>
      </div>

      <div class="result">Result</div>

      <div class="buttons">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
      </div>
    </div>

  </div>

  <script src="./game.js"></script>

</body>
</html>
